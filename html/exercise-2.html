<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Datalist</title>
</head>
<body>

    <h1>Pesquisa de Cores Favoritas</h1>

    <label for="cor_input">Digite ou selecione sua cor favorita:</label>
    
    <input type="text" id="cor_input" list="cores_predefinidas">

    <datalist id="cores_predefinidas">
        <option value="Vermelho"></option>
        <option value="Azul Marinho"></option>
        <option value="Verde Esmeralda"></option>
    </datalist>

</body>
</html>
